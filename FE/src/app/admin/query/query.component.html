  <app-header></app-header>

  <div class="container" id="box5">
    <div class="row">
        <div class="col-md-offset-1 col-md-12">
            <div class="panel">
             
                            <h1 class="title1">All Queries </h1>
                     
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Customer Email</th>
                                <th>Customer Mobile</th>
                                <th>Customer Query</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of query  | paginate
                            : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let i = index">
                                <td>{{item.name | uppercase}}</td>
                                <td>{{item.email | lowercase}}</td>
                                <td>{{item.mobile}}</td>
                                <td>{{item.message}}</td>
 
                            </tr>
                           
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                      <pagination-controls
                        previousLabel="Prev"
                        nextLabel="Next"
                        (pageChange)="onTableDataChange($event)"
                      >
                      </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
